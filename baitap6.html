<!DOCTYPE html>
<html>
    <head>
        <title>Tính tuổi</title>
    </head>
    <body>
        <script lang="Javascript">
            document.write("<b> Thực hiện phép tính tuổi </b> <br>")
            var a = prompt("Nhập năm sinh: ");
            var date = new Date();
            var namhientai = date.getFullYear();
            document.write("Tuổi của bạn bây giờ là: " + (namhientai - a));
        </script>
    </body>
</html>
