<!DOCTYPE html>
<html>
    <head>
        <title>Phép tính</title>
    </head>
    <body>
        <script>
            document.write("Thực hiện các phép tính: <br>");
            var a = prompt("Nhập số: ");
            var b = prompt("Nhập số: ");
            a = parseInt(a);
            b = parseInt(b);
            document.write("Tổng hai số là " + (a + b) + "<br>");
            document.write("Hiệu hai số là " + (a - b) + "<br>");
            document.write("Tích hai số là " + (a * b) + "<br>");
            document.write("Thương hai số là " + (a / b) + "<br>");
        </script>
    </body>
</html>
